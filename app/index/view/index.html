<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/normalize.css">
    <script type="text/javascript" src="__STATIC__/jquery-3.1.1.min.js"></script>
    <style>
        body {
            background-color: #f5f6f7;
            color: #000;
            font-size: 1em;
            line-height: 1.5;
            font-family: UbuntuMono,"Varela Round","PingFang SC","Microsoft YaHei",Helvetica,Arial,Menlo,Monaco,monospace,sans-serif;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div style="display: flex;">
        <div class="left-side" style="width: calc(100/12*1.5%);height: 100px;background-color: #008800;">

        </div>
        <div class="main" style="width: calc(100/12*8.5%);height: 100px;background-color: #f0ad4e;margin: 20px;">
            <div class="main-searchBar" style=""></div>
            <div class="main-content">
                <div class="profile">
                    <div class="profile-banner"></div>
                    <div class="profile-avatar"></div>
                    <div class="profile-author"></div>
                </div>
                <div class="essay-list">
                    <div class="essay-list-item">
                        <div class="essay-list-item-card">
                            <div class="a-link"><a href=""></a></div>
                            <div class="item-card-desc"></div>
                            <div class="item-card-actions"></div>
                        </div>
                        <!--*N-->
                    </div>
                    <div class="essay-list-page"></div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
        <div class="sideBar" style="width: calc(100/12*2%);height: 100px;background-color: #2D93CA;">

        </div>
    </div>
</body>
</html>
