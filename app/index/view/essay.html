<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$__title__}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/normalize.css">
    <script type="text/javascript" src="__STATIC__/jquery-3.1.1.min.js"></script>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-size: 1em;
            line-height: 1.5;
            font-family: UbuntuMono, "Varela Round", "PingFang SC", "Microsoft YaHei", Helvetica, Arial, Menlo, Monaco, monospace, sans-serif;
            overflow: hidden;
        }
        ::-webkit-scrollbar{width:12px;height:12px;border-radius:4px}
        ::-webkit-scrollbar-track{background:rgba(0,0,0,0.01)}
        ::-webkit-scrollbar-thumb{background:rgba(0,0,0,0.11);border-radius:4px}
        ::-webkit-scrollbar-thumb:hover{background:rgba(0, 0, 0, 0.2)}
        #home {
            display: grid;
            grid-template-columns: 14vw 1fr 1fr 17.5vw;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-areas: "left main main right" "left main main right" "left main main right";
            height: 100vh;
        }
        .main {
            grid-area: main;
            display: grid;
            grid-template-rows: 40px 1fr 30px;
            grid-template-columns: 1fr;
        }

        .main-searchBar {
            display: grid;
            grid-template-columns: 1fr;
            position: relative;
            border-bottom: 1px solid #eaeaea;
            background-color: #fff;
        }
        .main-searchBar input {
            border: none;
            padding: 0 54px;
            font-size: 13px;
            /*搜索图标*/
            background-image: url('__STATIC__/images/search.svg');
            background-repeat: no-repeat;
            background-size: 16px;
            background-position: 25px 50%;

        }
        .main-searchBar input::-webkit-input-placeholder {
            color: #757575;
            font-size: 13px;
        }

        .main-content {
            position: relative;
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: 40vh 1fr;
            padding: 20px;
            background-color: #f5f6f7;
            overflow: auto;
        }
        .main-content .profile {
            position: relative;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }
        .main-content .profile .profile-banner {
            position: relative;
            display: flex;
            flex: 1;
            background-image: url('__STATIC__/images/banner.jpg');
            border-radius: 4px 4px 0 0;
            background-position: 50%;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .main-content .profile .profile-menu{
            display: flex;
            padding-left: 185px;
            background: #f8f8f8;
            border-radius: 0 0 4px 4px;
        }
        .main-content .profile .profile-menu a {
            padding: 12px 16px;
            color: #333;
            cursor: pointer;
            font-size: 14px;
        }
        .main-content .profile .profile-blur {
            position: absolute;
            left: 0;
            top: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background-image: url('__STATIC__/images/banner.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: .9;
            z-index: -1;
            filter: blur(50px);
        }
        .main-content .profile .profile-avatar{
            position: absolute;
            align-items: center;
            display: flex;
            z-index: 1;
            bottom: 16px;
            left: 24px;
        }
        .main-content .profile .profile-avatar img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid rgb(240 239 239);
        }

        .main-content .profile .profile-author {
            position: absolute;
            left: 200px;
            bottom: 80px;
            z-index: 1;
        }
        .main-content .profile .profile-author p {
            display: flex;
            align-items: center;
        }
        .main-content .profile .profile-author p:nth-child(1) {
            font-size: 22px;
            color: #fff;
            font-weight: 600;
            font-family: "DM Sans",sans-serif;
            text-shadow: 0 0 3px #151728;
        }
        .main-content .profile .profile-author p:nth-child(2) {
            margin-top: 12px;
            font-size: 13px;
            color: #fff;
            text-shadow: 0 0 3px #151728;
        }
        .main-content .profile .profile-author button {
            margin-left: 10px;
            background-color: #ffc312;
            border: none;
            color: #fff;
            border-radius: 4px;
            padding: 3px 7px;
            box-shadow: 0 0 3px #ffc312;
            cursor: pointer;
        }

        @media screen and (max-width: 1366px) {
            .main-content .profile .profile-avatar {
                left: 20px;
                bottom: 54px;
            }
            .main-content .profile .profile-avatar img {
                width: 80px;
                height: 80px;
            }
            .main-content .profile .profile-author {
                left: 114px;
                bottom: 62px;
            }
            .main-content .profile .profile-menu {
                padding: 0 30px;
                overflow: auto;
                font-size: 14px;
            }
            .main-content .profile .profile-menu a {
                padding: 10px 8px;
            }
        }

        .main-content .essay-detail{
            z-index: 2;
            margin-top: 20px;
            padding: 16px;
            -webkit-animation: content-in .5s ease-in 0s;
            animation: content-in .5s ease-in 0s;
            border-radius: 4px;
            background-color: #ffffff;
        }

        #topics .topics-title a{font-size: 30px;color: #0f0f0f}
        #topics .topics-body .topics-body-signature {
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 25px 0;
            padding: 10px 24px 10px 15px;
            background: #f6f8fa;
            border-left: 5px solid #1b86f9;
            border-radius: 2px;
        }
        #topics .topics-body .topics-body-signature ::before {
            content: "!";
            background: #1b86f9;
            position: absolute;
            top: 16px;
            left: -12px;
            color: #fff;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            text-align: center;
            line-height: 18px;
            font-weight: 800;
            font-size: 12px;
        }
        #topics .topics-body .topics-body-signature p {
            margin: 0;
            font-size: 14px;
            line-height: 1.6em;
            white-space: nowrap;
            overflow: hidden;
        }

        #footer {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            color: #5c5e6e;
            font-size: 13px;
        }

    </style>
</head>
<body>
<div id="home">
    <div class="main" style="background-color: #c8c9cb;">
        <div class="main-searchBar" style="">
            <input type="text" placeholder="search by pressing enter">
        </div>
        <div class="main-content">
            <div class="profile">
                <div class="profile-banner"></div>
                <div class="profile-menu">
                    <a target="_blank" href="#">收藏</a>
                    <a target="_blank" href="#">闪存</a>
                </div>
                <div class="profile-blur"></div>
                <div class="profile-avatar">
                    <img src="__STATIC__/images/avatar.jpg" alt="">
                </div>
                <div class="profile-author">
                    <p>
                        <a class="profile-nickname" href="#">LINXIAOHEI</a>
                        <!--<button class="profile-about" href="#">关于我</button>-->
                    </p>
                    <p>
                        <span class="profile-age">时间：10分钟</span>
                        <!--<a href=""></a>-->
                    </p>
                </div>
            </div>
            <div class="essay-detail">
                <div id="topics">
                    <h1 class="topics-title">
                        <a href="/index/index/essay?id={$data.id}"><span>{$data.title}</span></a>
                    </h1>
                    <div class="topics-body">
                        <div class="topics-body-main">
                            {$data.content|raw}
                        </div>
                        <div class="topics-body-signature">
                            <p>本文作者：linxiaohei</p>
                            <p>本文链接：{$__link__}</p>
                            <!--<p>版权声明：本作品采用知识共享署名-非商业性使用-禁止演绎 2.5 中国大陆<a href="">许可协议</a>进行许可。</p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            Copyright &copy; 2022 linxiaohei
        </div>
    </div>
</div>
</body>
</html>
