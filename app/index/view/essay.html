<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$__title__}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/normalize.css">
    <link rel="stylesheet" href="__STATIC__/index/index.css">
    <link rel="stylesheet" href="__STATIC__/index/essay.css">
    <link rel="stylesheet" href="__LAYUI__/style/font-awesome.min.css" media="all">
    <script type="text/javascript" src="__STATIC__/jquery-3.1.1.min.js"></script>
    <style>
        *{margin: 0; padding: 0;}body{padding: 10px; line-height: 20px; overflow-x: hidden; word-wrap: break-word; font: 14px Helvetica Neue,Helvetica,PingFang SC,Microsoft YaHei,Tahoma,Arial,sans-serif; -webkit-box-sizing: border-box !important; -moz-box-sizing: border-box !important; box-sizing: border-box !important;}a{color:#01AAED; text-decoration:none;}a:hover{color:#c00}p{margin-bottom: 10px;}img{display: inline-block; border: none; vertical-align: middle;}pre{margin: 10px 0; padding: 10px; line-height: 20px; border: 1px solid #ddd; border-left-width: 6px; background-color: #F2F2F2; color: #333; font-family: Courier New; font-size: 12px;}
    </style>

</head>
<body>
<div id="home">
    <div id="main" style="background-color: #c8c9cb;">
        <div class="main-searchBar" style="">
            <input type="text" placeholder="search by pressing enter">
        </div>
        <div class="main-content">
            <div class="profile">
                <div class="profile-banner"></div>
                <div class="profile-menu">
                    <a target="_blank" href="#">收藏</a>
                    <a target="_blank" href="#">闪存</a>
                </div>
                <div class="profile-blur"></div>
                <div class="profile-avatar">
                    <img src="__STATIC__/images/avatar.jpg" alt="">
                </div>
                <div class="profile-author">
                    <p>
                        <a class="profile-nickname" href="{$__link__}">LINXIAOHEI</a>
                        <!--<button class="profile-about" href="#">关于我</button>-->
                    </p>
                    <p>
                        <span class="profile-age">时间：10分钟</span>
                        <!--<a href=""></a>-->
                    </p>
                </div>
            </div>
            <div class="essay-detail">
                <div id="topics">
                    <h1 class="topics-title">
                        <a href="/index/index/essay?id={$data.id}"><span>{$data.title}</span></a>
                    </h1>
                    <div class="topics-body">
                        <div class="topics-body-main">
                            {$data.content|raw}
                        </div>
                        <div class="topics-body-signature">
                            <p>本文作者：linxiaohei</p>
                            <p>本文链接：{$__link__}</p>
                            <!--<p>版权声明：本作品采用知识共享署名-非商业性使用-禁止演绎 2.5 中国大陆<a href="">许可协议</a>进行许可。</p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            Copyright &copy; 2022 linxiaohei
        </div>
    </div>
</div>
</body>
</html>
