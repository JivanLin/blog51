{include file="public/head"}
    <div class="layui-fluid ">
        <div class="layui-card">
            <form class="layui-form layui-card-header layuiadmin-card-header-auto my-layui-form">
                <div class="layui-inline layui-btn-group">
                    <!--<button type="button" class="layui-btn layui-btn-sm" lay-submit lay-filter="filter-search"> 筛 选 </button>-->
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal add">随笔</button>
                </div>
            </form>
            <div class="layui-card-body">
                <table class="layui-table" id="my-table" lay-filter="filter-table"></table>

                <script type="text/html" id="my-operate">
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</button>
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</button>
                    </div>
                </script>
            </div>
        </div>
    </div>

    <script>
        layui.use(['table','form'], function(){
            var table = layui.table,
                form = layui.form;

            var tagsMap = '';
            $.get('/admin/platform/essayTags',function (res){
                tagsMap = res.data;
            })

            table.render({
                elem: "#my-table"
                ,size: 'sm'
                // ,height: 312
                // ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，
                ,url: "/admin/platform/essayList" //数据接口
                ,cols: [[ //表头
                    {field: 'id', title: 'ID', width: 80}
                    ,{field: 'title', title: '标题', width: 200}
                    // ,{field: 'abstract', title: '摘要'}
                    ,{field: 'tags_txt', title: '标签', width: 80}
                    ,{field: 'browse', title: '浏览数', width: 80}
                    ,{field: 'praise', title: '点赞数', width: 80}
                    ,{field: 'atime', title: '发布时间', width: 150}
                    ,{field: 'opt', title: '操作', width:150, align:'center', toolbar: '#my-operate'}
                ]]
                ,page: {
                    layout: ['prev', 'page', 'next', 'skip' ,'count']
                    ,limit:15
                }
                ,parseData: function(res){
                    // console.log(res);
                    var list = res.list
                    for(var i=0;i<list.length;i++){
                        list[i].atime = DateTime(list[i].atime)
                        list[i].tags_txt = tagsMap[list[i].tags];
                    }
                    return {
                        "code": 0,
                        'msg': "获取数据成功！",
                        "count": res.total,
                        "data": res.list
                    }
                }
                ,done: function(){

                }
            });

            //监听搜索
            form.on('submit(filter-search)', function(data){
                var field = data.field;
                //执行重载
                table.reload('my-table', {
                    where: field,
                    page: {
                        curr: 1,
                    }
                });
            });

            //监听工具条
            table.on('tool(filter-table)', function(obj){
                var data = obj.data;
                tool[obj.event](data);
            });

            var tool = {
                //文章编辑
                edit: function (data){
                    var api = "/admin/platform/essayEdit?id="+data.id;
                    var txt = '随笔';

                    var index = layui.layer.open({
                        title : txt,
                        type : 2,
                        area: ["100%", "100%"],
                        content : api
                    })

                    layui.layer.full(index);
                    $(window).on("resize",function(){
                        layui.layer.full(index);
                    })
                },
                //文章删除
                del: function (){

                },
            };

            //文章发表
            $('.add').click(function(){
                tool.edit(this);
            });
        });
    </script>
{include file="public/foot"}
