<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__LAYUI__/layui-v2.6.8/css/layui.css" media="all">
    <link rel="stylesheet" href="__LAYUI__/style/admin.css" media="all">
    <script type="text/javascript" src="__STATIC__/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="__STATIC__/function.js"></script>
    <script type="text/javascript" src="__LAYUI__/layui/layui.js"></script>
</head>
<body>
    <div class="layui-fluid ">
        <div class="layui-card">
            <form class="layui-form layui-card-header layuiadmin-card-header-auto my-layui-form">
                <div class="layui-inline layui-btn-group">
                    <!--<button type="button" class="layui-btn layui-btn-sm" lay-submit lay-filter="filter-search"> 筛 选 </button>-->
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal add">发表文章</button>
                </div>
            </form>
            <div class="layui-card-body">
                <table class="layui-table" id="my-table" lay-filter="filter-table"></table>

                <script type="text/html" id="my-operate">
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</button>
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</button>
                    </div>
                </script>
            </div>
        </div>
    </div>

    <script>
        layui.use(['table','form'], function(){
            var table = layui.table,
                form = layui.form;

            table.render({
                elem: "#my-table"
                ,size: 'sm'
                // ,height: 312
                // ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，
                ,url: "{:url('@admin/article/articleList')}" //数据接口
                ,cols: [[ //表头
                    {field: 'id', title: 'ID', width: 80}
                    ,{field: 'nickname', title: '作者', width: 80}
                    ,{field: 'title', title: '标题', width: 120}
                    ,{field: 'describe', title: '描述', width: 150}
                    ,{field: 'atime', title: '发表时间', width: 150}
                    ,{field: 'opt', title: '操作', width:150, align:'center', toolbar: '#my-operate'}
                ]]
                ,page: {
                    layout: ['prev', 'page', 'next', 'skip' ,'count']
                    ,limit:15
                }
                ,parseData: function(res){
                    // console.log(res);
                    var list = res.list
                    for(var i=0;i<list.length;i++){
                        list[i].atime = DateTime(list[i].atime)
                    }
                    return {
                        "code": 0,
                        'msg': "获取数据成功！",
                        "count": res.total,
                        "data": res.list
                    }
                }
            });

            //监听搜索
            form.on('submit(filter-search)', function(data){
                var field = data.field;
                //执行重载
                table.reload('my-table', {
                    where: field,
                    page: {
                        curr: 1,
                    }
                });
            });

            //监听工具条
            table.on('tool(filter-table)', function(obj){
                var data = obj.data;
                tool[obj.event](data);
            });

            var tool = {
                //文章编辑
                edit: function (data){
                    var api = "/admin/article/addArticle?id="+data.id;
                    var txt = '文章发表';

                    var index = layui.layer.open({
                        title : txt,
                        type : 2,
                        area: ["100%", "100%"],
                        content : api
                    })

                    layui.layer.full(index);
                    $(window).on("resize",function(){
                        layui.layer.full(index);
                    })
                },
                //文章删除
                delete: function (){

                },
            };

            //文章发表
            $('.add').click(function(){
                tool.edit(this);
            });
        });
    </script>
</body>
</html>
