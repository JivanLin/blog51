<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__LAYUI_ADMIN__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__LAYUI_ADMIN__/style/admin.css" media="all">
    <link rel="stylesheet" href="__LAYUI_ADMIN__/style/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="__LAYUI_ADMIN__/style/font-awesome.min.css" media="all">
    <script type="text/javascript" src="__STATIC__/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="__LAYUI_ADMIN__/layui/layui.js"></script>
    <script src="__STATIC__/integrate.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card my-card">
        <form class="layui-form my-layui-form layui-card-body" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin">

            <div class="layui-form-item">
                <label class="layui-form-label" style="width:120px">* SDK版本号:</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input form-control" autocomplete="off" name="sdk_version" value="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width:120px">版本内容(可选):</label>
                <div class="layui-input-inline" style="width: 420px">
                    <input type="text" class="layui-input form-control" autocomplete="off" name="version_content" value="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width:120px">* 版本发布时间:</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="version_time" name="version_time">
                </div>

            </div>
            <div class="layui-form-item layui-layout-admin">
                <div class="layui-input-block">
                    <div class="layui-footer" style="left: 0;">
                        <button type="button" id="submit" class="layui-btn layui-btn-sm"  lay-submit lay-filter="formDemo"> 保 存 </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


    <script>
        function resize(){
            var h=window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            document.getElementById("layuiadmin-form-useradmin").style.height = h-70 +"px";
            window.onresize = function(){
                var h=window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
                document.getElementById("layuiadmin-form-useradmin").style.height = h-70+"px";
            }
        }
        resize();

        layui.use(['table','form'], function(){
            var table = layui.table,
                form = layui.form;

        });
    </script>
</body>
</html>
